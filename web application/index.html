<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sailortime</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- favicon  -->
    <link href="icons/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Noticia+Text:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <section id="header">
      <div class="header">
        <a href="#default" class="logo">Sailortime</a>
        <div class="header-right">
          <a href="#home" id="reset">Home</a>
          <a href="#home">My records</a>
          <a href="#logout">Logout</a>
        </div>
      </div>
    </section>
    <!-- firstTable -->

    <div class="center" id="firstTable">
      <h2>Your sailortime</h2>
      <form>
        <div class="form-group">
          <input
            id="vesselName"
            type="text"
            class="form-control"
            placeholder="Vessel name"
            
          />
        </div>
        <div class="form-group">
          <input
            id="startDate"
            class="form-control"
            type="date"
            placeholder="Contract start date"
            required
          />
        </div>
        <div class="form-group">
          <input
            id="duration"
            class="form-control"
            type="number"
            placeholder="Contract duration (in months) required"
          />
        </div>
        <button id="calculateBtn" type="submit" class="btn btn-primary">
          Calculate
        </button>
      </form>
    </div>

    <!-- secondTable -->

    <div class="container text-center" id="secondTable">
      <div class="row">
        <div class="col" id="firstcol">
          <h2>Your sailortime</h2>
          <form>
            <div class="form-group">
              <input
                id="new_ves"
                class="form-control"
                placeholder="Vessel name"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="new_start"
                class="form-control"
                type="date"
                placeholder="Contract start date"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="new_dur"
                class="form-control"
                type="number"
                placeholder="Contract duration (in months)"
                required
              />
            </div>
            <button id="recalculateBtn" type="submit" class="btn btn-primary">
              Recalculate
            </button>
          </form>
        </div>
        <div class="col" id="firstcol">
          <h2 id="vessel">Vessel name</h2>
          <div class="form-group">
            <p style="margin-bottom: 0px" id="started">Started at:</p>
          </div>
          <div class="form-group">
            <p style="margin-bottom: 0px" id="durationOut">
              Contract duration:
            </p>
          </div>
          <div class="form-group">
            <p style="margin-bottom: 0px" id="endAtOut">End at:</p>
          </div>
          <button id="" type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
